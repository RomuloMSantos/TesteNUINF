<form (ngSubmit)="salvar();">

        <div class="content-wrapper">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">Cadastro de Pessoa</h1>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                       Dados Pessoais
                   </div>
                   <div class="panel-body">
                       
                        <div class="form-group col-md-6">
                            <label for="nomeCadastro">Nome</label>
                            <input type="text" class="form-control" id="nomeCadastro" placeholder="Nome" [(ngModel)]="pessoa.nome" name="nome"/>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="cpfCadastro">CPF</label>
                            <input type="text" class="form-control" id="cpfCadastro" placeholder="CPF" [(ngModel)]="pessoa.cpf" name="cpf" [dropSpecialCharacters]="false" mask="000.000.000-00"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="emailCadastro">E-Mail</label>
                            <input type="email" class="form-control" id="emailCadastro" placeholder="E-Mail" [(ngModel)]="pessoa.email" name="email"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nascimentoCadastro">Data de Nascimento</label>
                            <input type="text" class="form-control" id="nascimentoCadastro" placeholder="Data de Nascimento" [(ngModel)]="pessoa.dataNascimento" name="dataNascimento" [dropSpecialCharacters]="false" mask="00/00/0000"/>
                        </div>

                </div>
            </div>
        </div>
        <div class="row">
            <hr>
            <div class="container" style="padding-bottom: 15px;">
                <div class="form-group col-md-6">
                     <label for="dddAdicionar">DDD</label>
                     <input type="text" class="form-control" id="dddAdicionar" placeholder="DDD" [(ngModel)]="novoTelefone.ddd" name="ddd" mask="00"/>
                </div>

                <div class="form-group col-md-6">
                    <label for="telefoneAdicionar">Telefone</label>
                    <input type="text" class="form-control" id="telefoneAdicionar" name="numero" placeholder="Telefone" [(ngModel)]="novoTelefone.numero" [dropSpecialCharacters]="false" mask="00000-0000"/>
                </div>
                
                <button type="button" (click)="adicionarTelefone(novoTelefone)" class="btn btn-info">Adicionar</button>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                   Telefones
               </div>
               <div class="table-responsive">
                   <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>DDD</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                
                        <tr *ngFor="let telefone of pessoa.telefones">
                            <td>{{telefone.id}}</td>
                            <td>{{telefone.ddd}}</td>
                            <td>{{telefone.numero}}</td>
                            <td>
                              <a (click)="removerTelefone(telefone)" class="btn btn-xs btn-danger fa fa-pencil">Deletar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-info">{{pessoa.id > 0 ? 'Editar' : 'Cadastrar'}}</button>
</div>
</div>
</form>
